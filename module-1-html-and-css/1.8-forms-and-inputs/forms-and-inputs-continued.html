<form action="/mysite/submit">

    <div>
    <label for="colors">Pick a Color</label>
    <select name="colors" id="colors">
        <option value="red">Red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>
    <div>

    <div>
        <div>
            <label for="first-opt">First</label>
            <input type="checkbox" id="first-opt">
        </div>
        <div>
            <label for="second-opt">Second</label>
            <input type="checkbox" id="second-opt">
        </div>
        <div>
            <label for="third-opt">Third</label>
            <input type="checkbox" id="third-opt" checked>   
        </div>

        <input type="submit">

        <div>
            <label for="single-opt">Select a Single Option</label>
                <div>
                    <label for="a"></label>
                    <input type="radio" id="a" name="single-opt" value="a" checked>
                </div>
                <div>
                    <label for="b"></label>
                    <input type="radio" id="b" name="single-opt" value="b">
                </div>
                <div>
                    <label for="c"></label>
                    <input type="radio" id="c" name="single-opt" value="c">
                </div>

                <input type="submit">

        </div>

    </div>

</form>
