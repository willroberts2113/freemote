
<!-- 
    > SPEC: HTML Practice II
    > You'll create a registration form that links to a confirmation page
    
    > First, create a form element which will contain inputs
    > inside the form, add the following inputs, with each on its own line
    > 1. A text input 
    > 2. A password input
    > 3. A select input with an option for each gender
    > 4. A submit input (button)

    > Next add the following labels to the inputs, linking them with "for" attributes
    > 1. Username
    > 2. Password
    > 3. Gender

    > Almost done!

    > Now, link the submit action to go to "https://www.success.com/"
-->

<!-- Add your HTML here -->

<form action="https://www.success.com">
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="gender">Pick a Color</label>
    <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
    </select>
    <br>
    <input type="submit">
</form>
